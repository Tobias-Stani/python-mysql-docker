<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Videos</title>
    <style>
        /* Colores y variables */
        :root {
            --primary-color: #000000;
            --primary-light: #333333;
            --accent-color: #0070f3;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --bg-color: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --border-radius: 8px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font);
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Contenedor principal */
        .container {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 560px;
            width: 100%;
            margin: auto;
            border: 1px solid var(--gray-200);
        }

        /* Encabezado */
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            letter-spacing: -0.025em;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        /* Formulario y entrada */
        .input-group {
            position: relative;
            margin-bottom: 1.25rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 0.925rem;
            transition: var(--transition);
            background-color: var(--bg-color);
        }

        input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.1);
        }

        input::placeholder {
            color: var(--gray-600);
            opacity: 0.8;
        }

        /* Botones */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            font-size: 0.925rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        button:hover {
            background-color: var(--primary-light);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Botones espec√≠ficos */
        .btn-video {
            background-color: var(--success-color);
        }

        .btn-video:hover {
            background-color: #0da271;
        }

        .btn-audio {
            background-color: var(--warning-color);
        }

        .btn-audio:hover {
            background-color: #e29209;
        }

        /* Iconos y estado */
        .button-icon {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        #status {
            margin: 1rem 0;
            padding: 0.5rem;
            font-size: 0.925rem;
            color: var(--gray-600);
            min-height: 1.5rem;
            text-align: center;
            font-weight: 400;
        }

        .status-loading {
            color: var(--accent-color) !important;
        }

        .status-ready {
            color: var(--success-color) !important;
        }

        .status-error {
            color: #ef4444 !important;
        }

        /* Secci√≥n de vista previa */
        #preview {
            background-color: var(--gray-50);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid var(--gray-200);
            transition: var(--transition);
        }

        iframe {
            border-radius: var(--border-radius);
            width: 100%;
            height: 280px;
            margin-bottom: 1.25rem;
            transition: var(--transition);
            border: none;
            background-color: var(--gray-800);
        }

        /* Enlace de descarga */
        #downloadLink {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.75rem 1rem;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            margin-top: 1rem;
            transition: var(--transition);
            width: 100%;
            text-align: center;
        }

        #downloadLink:hover {
            background-color: #005ad1;
            transform: translateY(-1px);
        }

        /* Bot√≥n de doble acci√≥n */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        /* Esconder elementos */
        .hidden {
            display: none !important;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 1.2s infinite ease-in-out;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }

            iframe {
                height: 220px;
            }
        }

        /* Estados de procesamiento */
        .hover-indicator {
            position: relative;
            overflow: hidden;
        }

        .hover-indicator::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: currentColor;
            transition: width 0.3s ease;
        }

        button:hover .hover-indicator::after {
            width: 100%;
        }

        /* Efecto de brillo al cargar */
        @keyframes shimmer {
            0% {
                background-position: -468px 0;
            }
            100% {
                background-position: 468px 0;
            }
        }

        .shimmer {
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 468px 44px;
            background-repeat: no-repeat;
            animation: shimmer 1.5s infinite linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descargador de Videos</h1>
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Ingresa la URL del video">
        </div>
        <button onclick="getPreview()">
            <span class="button-icon">‚Üí</span><span class="hover-indicator">Previsualizar</span>
        </button>

        <div id="preview" class="hidden fade-in">
            <h2>Vista Previa</h2>
            <iframe id="videoFrame" allowfullscreen></iframe>
            <div class="action-buttons">
                <button onclick="getDownloadLink('video')" class="btn-video">
                    <span class="button-icon">‚ñº</span>Descargar Video
                </button>
                <button onclick="getDownloadLink('audio')" class="btn-audio">
                    <span class="button-icon">‚ô™</span>Descargar Audio
                </button>
            </div>
        </div>

        <p id="status"></p>
        <a id="downloadLink" class="hidden fade-in" target="_blank">Descargar Archivo</a>
    </div>

    <script>
        function getPreview() {
            const url = document.getElementById("videoUrl").value;
            const previewDiv = document.getElementById("preview");
            const videoFrame = document.getElementById("videoFrame");
            const status = document.getElementById("status");
            const downloadLink = document.getElementById("downloadLink");
    
            // Ocultar enlace de descarga previo
            downloadLink.classList.add("hidden");
            status.textContent = "";
            status.className = "";
    
            // Detectar plataforma
            if (url.includes("youtube.com") || url.includes("youtu.be")) {
                let videoId = url.split("v=")[1]?.split("&")[0] || url.split("/").pop();
                videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
                previewDiv.classList.remove("hidden");
            } else if (url.includes("instagram.com")) {
                videoFrame.src = `https://www.instagram.com/p/${url.split("/p/")[1]?.split("/")[0]}/embed`;
                previewDiv.classList.remove("hidden");
            } else if (url.includes("twitter.com") || url.includes("x.com")) {
                alert("Previsualizaci√≥n no disponible para Twitter/X. Puedes proceder con la descarga.");
                previewDiv.classList.add("hidden");
            } else {
                alert("Plataforma no soportada. Ingresa un enlace de YouTube, Instagram o X/Twitter.");
                previewDiv.classList.add("hidden");
            }
        }
    
        function getDownloadLink(option) {
            const url = document.getElementById("videoUrl").value;
            const status = document.getElementById("status");
            const downloadLink = document.getElementById("downloadLink");
    
            if (!url) {
                alert("Por favor ingresa una URL.");
                return;
            }
    
            status.textContent = "Procesando...";
            status.className = "status-loading pulse";
            downloadLink.classList.add("hidden");
    
            fetch("/get_download_link", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: url, option: option })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    status.textContent = "Listo para descargar";
                    status.className = "status-ready";
                    downloadLink.href = data.url; 
                    downloadLink.textContent = "üìÅ " + data.filename;
                    downloadLink.classList.remove("hidden");
                } else {
                    status.textContent = "No se pudo procesar el video";
                    status.className = "status-error";
                    downloadLink.classList.add("hidden");
                }
            })
            .catch(() => {
                status.textContent = "Error en la solicitud";
                status.className = "status-error";
                downloadLink.classList.add("hidden");
            });
        }
    </script>
    
</body>
</html>
