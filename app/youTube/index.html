<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Videos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Descargar Videos</h1>
        <input type="text" id="videoUrl" placeholder="Pega el enlace del video aqu√≠">
        <div class="buttons">
            <button onclick="descargar('video')">Descargar Video üé•</button>
            <button onclick="descargar('audio')">Descargar Audio üéµ</button>
        </div>
        <p id="mensaje"></p>
        <a id="descargarLink" href="#" style="display:none;" download>‚¨á Descargar Archivo</a>
    </div>
    <script src="script.js"></script>
</body>
</html>

<script>

    async function descargar(tipo) {
        const url = document.getElementById("videoUrl").value;
        const mensaje = document.getElementById("mensaje");
        const descargarLink = document.getElementById("descargarLink");
    
        if (!url) {
            mensaje.innerText = "‚ö†Ô∏è Ingresa un enlace de video v√°lido.";
            return;
        }
    
        mensaje.innerText = "‚è≥ Procesando, por favor espera...";
    
        try {
            const response = await fetch(`http://127.0.0.1:8000/descargar?url=${encodeURIComponent(url)}&formato=${tipo}`);
            const data = await response.json();
    
            if (data.url) {
                mensaje.innerText = "‚úÖ Descarga lista!";
                descargarLink.href = data.url;
                descargarLink.style.display = "block";
            } else {
                mensaje.innerText = "‚ùå Error: No se pudo descargar el video.";
                descargarLink.style.display = "none";
            }
        } catch (error) {
            mensaje.innerText = "‚ùå Error en la conexi√≥n con la API.";
        }
    }
    

</script>
