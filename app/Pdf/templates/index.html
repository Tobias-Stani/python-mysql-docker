<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y Extraer Texto de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 80%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Subir Archivo PDF</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Subir y Extraer Texto</button>
    </form>

    {% if text %}
    <h2>Texto Extra√≠do:</h2>
    <textarea readonly>{{ text }}</textarea>
    {% endif %}
</body>
</html>
